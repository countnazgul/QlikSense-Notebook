<div class="panel panel-default qsMainPanel" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>">
    <div class="panel-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7">
                    <button data-original-title="Reload current " data-placement="bottom " data-toggle="tooltip " type="button " class="btn btn-default qsreload qstooltip" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>">
                        <span class="glyphicon glyphicon-refresh "></span>
                    </button>
                    <button data-original-title="Reload all after this " data-placement="bottom " data-toggle="tooltip " type="button " class="btn btn-default qsreloadall qstooltip" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>">
                        <span class="glyphicon glyphicon-forward "></span>
                    </button>
                    <button data-original-title="Local save " data-placement="bottom " data-toggle="tooltip " type="button " class="btn btn-default qssave qstooltip " data-notebookid="<%notebookId%>" data-stepid="<%stepId%>">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                    </button>
                    <button data-original-title="Engine save" data-placement="bottom" data-toggle="tooltip" type="button" class="btn btn-default qssaveengine qstooltip" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>">
                        <span class="glyphicon glyphicon-transfer"></span>
                    <button data-original-title="Delete step" data-placement="bottom" data-toggle="tooltip" type="button" class="btn btn-default qsremove qstooltip" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>">
                        <span class="glyphicon glyphicon-remove "></span>
                    </button>
                    <a data-toggle="collapse" data-target="#<%name%>" class="collapsed" href="#<%name%>">
                        <span class="qsapp"><%name%></span>
                    </a>
                    <div class="col-lg-5" style="text-align: right">
                        <div>
                            <span class="qsmsg" style="display: none" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>"> Status1 </span>
                            <span class="qsstatus" style="display: none" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>"> Status </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="<%name%>" class="panel-collapse collapse">
        <div class="panel-body">
            Script <br>
            <textarea class="form-control qsscript" rows="5" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>"><%script%></textarea> <br> Reload result <br>
            <textarea class="form-control qsscript" rows="5" data-notebookid="<%notebookId%>" data-stepid="<%stepId%>"></textarea>
        </div>
    </div>
</div>
